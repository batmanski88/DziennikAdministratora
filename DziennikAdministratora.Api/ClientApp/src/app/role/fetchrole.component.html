<section class='fetch-roles'>
    <div class='row'>
    <p *ngIf="!roles"><em>Loading...</em></p>
    <p>{{ tempinfo }}</p>
        <div class='col-md-3'>
            <a [routerLink]="['/admin/addrole']" class='btn btn-primary'>Dodaj role</a>
        </div>
    </div>
    <hr />
    <div class='row'>
        <div class='col-md-2'>
            <label> Nazwa roli </label>
        </div>
    </div>
    <div class='row' *ngFor="let role of roles">
        <div class='col-md-2'>
            {{ role.name }}
        </div>
        <div class='col-md-10'>
            <a [routerLink]="['/admin/role/edit/', role.roleId]" class="btn btn-warning">Edycja</a> |
            <a [routerLink]="" (click)="delete(role.roleId)" class="btn btn-danger">Usu≈Ñ</a>
        </div>
    </div>
</section>
