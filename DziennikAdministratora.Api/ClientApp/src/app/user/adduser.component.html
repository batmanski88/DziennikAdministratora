<section class='addrole' >
    <div class='row'>
        <h2> {{ title }} </h2>
        <form (ngSubmit)="save(user)" #roleForm="ngForm">
            <div class='form-group row'>
                <label class='control-label col-md-3'> Email: </label>
                <div class='col-md-4' >
                    <input class='form-control' [(ngModel)]="userToDb.email" type="email" name="email">
                </div>
            </div>
            <div class='form-group row'>
                <label class='control-label col-md-3'> Hasło: </label>
                <div class='col-md-4'>
                    <input class='form-control' [(ngModel)]="userToDb.password" type="password" name="password">
                </div>
            </div>
            <div class='form-group row'>
                <label class='control-label col-md-3'> Powtorz hasło: </label>
                <div class='col-md-4'>
                    <input class='form-control' [(ngModel)]="userToDb.rePassword" type="password" name="rePassword">
                </div>
            </div>
            <div class='form-group row'>
                <label class='control-label col-md-3'> Role: </label>
                <div class='col-md-4'>
                    <select class="form-control" [(ngModel)]="roleToDb" name="roles" (ngModelChange)="onRoleSelected($event)">
                            <option *ngFor="let role of roles" [ngValue]="role">{{ role.name }}</option>
                        </select>
                </div>
            </div>
            <div class='form-group row'>
                <button type='submit' class='btn btn-primary'>Zapisz</button>
                <button class='btn btn-default' (click)='cancel()' type='button'>Zamknij</button>
            </div>
        </form>
    </div>
</section>
